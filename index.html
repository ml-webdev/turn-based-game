<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based-game</title>
    <link rel="stylesheet" href="./Styles/style.css" type="text/css">
</head>
<body>
    <div class="container">
        
        <section class="healthbar">
            
            <!-- Left Healthbar -->
            <div id="healthbar-left">
                
                <div class="healthbar-info" id="healthbar-left-info">
                    
                    <div class="healthbar-name" id="healthbar-left-name">
                        
                    </div>
                    <div class="healthbar-hp" id="healthbar-left-hp" style="width: 100%;">
                        HP
                    </div>
                </div>
            </div>
            <!-- Right Healthbar -->
            <div id="healthbar-right">
                <div class="healthbar-info" id="healthbar-right-info">
                    
                    <div class="healthbar-name" id="healthbar-right-name">
                        
                    </div>
                    <div class="healthbar-hp" id="healthbar-right-hp" style="width: 100%;">
                        HP
                    </div>
                </div>
            </div>
        </section>

        <section class="sprite">
            <div id="sprite-left">
                <div class="pokemon-img" >
                    <img id="pokemon-img-left" src="#" >
                </div>
                <div class="message" id="pokemon-message-left"> </div>
            </div>
            <div id="sprite-right">
                <div class="pokemon-img" >
                    <img id="pokemon-img-right" src="#" >
                </div>
                <div class="message" id="pokemon-message-right"> </div>
            </div>
        </section>

        <section class="moves">
            <div class="moves-grid" id="moves-left">
                <div class="move" id="pokemon-left-move1"></div>
                <div class="move" id="pokemon-left-move2"></div>
                <div class="move" id="pokemon-left-move3"></div>
                <div class="move" id="pokemon-left-move4"></div>
            </div>
            <div class="moves-grid" id="moves-right">
                <div class="move" id="pokemon-right-move1"></div>
                <div class="move" id="pokemon-right-move2"></div>
                <div class="move" id="pokemon-right-move3"></div>
                <div class="move" id="pokemon-right-move4"></div>
            </div>
        </section>
    </div>
    <script type="module" src="./Apps/script.js"></script>
</body>
</html>
